<section id="sec-ai">
  <div class="card">
<div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">

    <div id="chatBox" style="height:360px; overflow:auto; border:1px solid #eee; border-radius:12px; padding:10px; background:#fafafa;"></div>

<script>
/* ---------------- åŸºç¡€é…ç½® ---------------- */
const API_BASE = "https://kaoyan-site.onrender.com/";

/* ---------------- Tab åˆ‡æ¢ ---------------- */
document.querySelectorAll(".tab").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.target).classList.add("active");
  };
});

/* ---------------- å€’è®¡æ—¶ ---------------- */
async function updateCountdown(){
  const r = await fetch("http://127.0.0.1:8000/countdown");
  const d = await r.json();
  if(d.expired) return;

  updateNum("cd-days", d.days);
  updateNum("cd-hours", d.hours);
  updateNum("cd-minutes", d.minutes);
  updateNum("cd-seconds", d.seconds);
}

function updateNum(id, val){
  const el = document.getElementById(id);
  if(el.textContent !== String(val)){
    el.textContent = val;
    el.classList.add("jump");
    setTimeout(()=>el.classList.remove("jump"),200);
  }
}

/* å¯åŠ¨ */
updateCountdown();
setInterval(updateCountdown, 1000);


/* ---------------- Token ---------------- */
const setToken = t => localStorage.setItem("token", t);
const getToken = () => localStorage.getItem("token");
const clearToken = () => localStorage.removeItem("token");

function updateAuthUI() {
  authStatus.textContent = getToken() ? "å·²ç™»å½•" : "æœªç™»å½•";
}
updateAuthUI();

/* ---------------- ç•™è¨€æ¿ ---------------- */
async function register() {
  const u = username.value.trim(), p = password.value;
  const r = await fetch(`${API_BASE}/auth/register?username=${u}&password=${p}`, {method:"POST"});
  boardHint.textContent = r.ok ? "æ³¨å†ŒæˆåŠŸ" : "æ³¨å†Œå¤±è´¥";
}

async function login() {
  const u = username.value.trim(), p = password.value;
  const r = await fetch(`${API_BASE}/auth/login?username=${u}&password=${p}`, {method:"POST"});
  const d = await r.json();
  if (r.ok) {
    setToken(d.access_token);
    updateAuthUI();
    boardHint.textContent = "ç™»å½•æˆåŠŸ";
  } else boardHint.textContent = "ç™»å½•å¤±è´¥";
}

function logout() {
  clearToken();
  updateAuthUI();
}

async function postMessage() {
  const t = getToken();
  if (!t) return boardHint.textContent = "è¯·å…ˆç™»å½•";
  const r = await fetch(`${API_BASE}/messages?content=${msgContent.value}`, {
    method:"POST",
    headers:{Authorization:`Bearer ${t}`}
  });
  if (r.ok) {
    msgContent.value="";
    loadMessages();
  }
}

async function loadMessages() {
  const r = await fetch(API_BASE + "/messages");
  const d = await r.json();
  msgList.innerHTML = d.items.map(m =>
    `<div style="border:1px solid #eee;padding:8px;border-radius:8px;margin-bottom:6px;">
      <b>${m.username}</b>ï¼š${m.content}
     </div>`
  ).join("");
}
loadMessages();

/* ---------------- AI å¤šè½® ---------------- */
let chatHistory = JSON.parse(localStorage.getItem("chatHistory")||"[]");

function saveChat() {
  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
}

function renderChat() {
  chatBox.innerHTML = "";
  for (const m of chatHistory) {
    const item = document.createElement("div");
    item.className = "chat-item " + (m.role === "user" ? "user" : "assistant");

    const bubble = document.createElement("div");
    bubble.className = "chat-bubble";
    bubble.textContent = m.content;

    item.appendChild(bubble);
    chatBox.appendChild(item);
  }
  chatBox.scrollTop = chatBox.scrollHeight;
}

renderChat();

async function sendChat() {
  if (!getToken()) return chatHint.textContent = "è¯·å…ˆç™»å½•";
  const msg = chatInput.value.trim();
  if (!msg) return;

  chatHint.textContent = "";
  chatInput.value = "";

  // 1) å†™å…¥ç”¨æˆ·æ¶ˆæ¯å†å²
  chatHistory.push({ role: "user", content: msg });
  saveChat();
  renderChat();

  // 2) æ’å…¥ typing åŠ¨ç”»ï¼ˆä¸è¿›å†å²ï¼‰
  const typingItem = document.createElement("div");
  typingItem.className = "chat-item assistant";
  typingItem.innerHTML = `
    <div class="chat-bubble">
      <span class="typing"><span></span><span></span><span></span></span>
    </div>
  `;
  chatBox.appendChild(typingItem);
  chatBox.scrollTop = chatBox.scrollHeight;

  try {
    const last = chatHistory.slice(-10);
    const r = await fetch(`${API_BASE}/ai/chat2?history=${encodeURIComponent(JSON.stringify(last))}`, {
      method: "POST",
      headers: { Authorization: `Bearer ${getToken()}` }
    });
    const d = await r.json();

    // ç§»é™¤ typing
    typingItem.remove();

    if (!r.ok) {
      chatHistory.push({ role: "assistant", content: `è¯·æ±‚å¤±è´¥ï¼š${d.detail || r.status}` });
      saveChat();
      renderChat();
      return;
    }

    chatHistory.push({ role: "assistant", content: d.reply || "(ç©ºå›å¤)" });
    saveChat();
    renderChat();
  } catch (e) {
    typingItem.remove();
    chatHistory.push({ role: "assistant", content: "ç½‘ç»œ/åç«¯é”™è¯¯ï¼šè¯·ç¡®è®¤åç«¯å·²å¯åŠ¨" });
    saveChat();
    renderChat();
  }
}


/* ---------------- TODO ---------------- */
let todos=JSON.parse(localStorage.getItem("todos")||"[]");

function saveTodos(){localStorage.setItem("todos",JSON.stringify(todos));}
function renderTodos(){
  todoList.innerHTML="";
  todos.forEach((t,i)=>{
    const li=document.createElement("li");
    li.innerHTML=`<input type="checkbox" ${t.done?"checked":""}
      onchange="toggleTodo(${i})"> ${t.text}`;
    todoList.appendChild(li);
  });
}
function addTodo(){
  if(!todoInput.value)return;
  todos.push({text:todoInput.value,done:false});
  todoInput.value="";
  saveTodos(); renderTodos();
}
function toggleTodo(i){
  todos[i].done=!todos[i].done;
  saveTodos(); renderTodos();
}
renderTodos();

document.getElementById("btnClearChat").addEventListener("click", () => {
  chatHistory = [];
  saveChat();
  renderChat();
  chatHint.textContent = "å·²æ¸…ç©ºå¯¹è¯";
});
// --- Theme toggle ---
function applyTheme(theme) {
  if (theme === "light") {
    document.body.classList.add("light");
    document.getElementById("btnTheme").textContent = "â˜€ï¸ æ—¥é—´";
  } else {
    document.body.classList.remove("light");
    document.getElementById("btnTheme").textContent = "ğŸŒ™ å¤œé—´";
  }
  localStorage.setItem("theme", theme);
}

// åˆå§‹åŒ–ä¸»é¢˜
applyTheme(localStorage.getItem("theme") || "dark");

// æŒ‰é’®ç‚¹å‡»åˆ‡æ¢
document.getElementById("btnTheme").addEventListener("click", () => {
  const cur = localStorage.getItem("theme") || "dark";
  applyTheme(cur === "dark" ? "light" : "dark");
});


</script>
